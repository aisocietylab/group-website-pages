{% assign bibtex = page.project.bibtex | default: site.project.bibtex %}

{% unless bibtex == null or bibtex == "" %}
<!--BibTex citation -->
<section class="section" id="BibTeX">
    <div class="container is-max-desktop content">
        <div class="bibtex-header">
            <h1 class="title">BibTeX</h1>
            <button id="copy-bibtex-btn" class="btn btn--primary btn--large" onclick="copyBibTeX()" title="Copy BibTeX to clipboard">
                <i class="fas fa-copy"></i>
                <span id="copy-text">Copy</span>
            </button>
        </div>
        <pre id="bibtex-code"><code>{{ bibtex }}</code></pre>
    </div>
</section>
<!--End BibTex citation -->
{% endunless %}
